<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form structure: Task 1</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
	  <form>
		  <section><fieldset>
		    <legend>Detalles Personales</legend>
		   

		        <label for="name">Name:</label><input type="text" id="name" name="name">
      			<label for="age">Age:</label><input type="number" id="age" name="age">
			</fieldset>	
	    </section>
			<section>
				<fieldset>
				<legend>Informacion de comentario</legend>
				
		        <label for="comment">Comment:</label><input type="text" id="comment" name="comment">
		        <label for="email">Email:</label> <input type="email" id="email" name="email">
	            </fieldset>
			</section>
	  </form>
  </body>

</html>
